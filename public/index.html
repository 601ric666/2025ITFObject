<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--調整比例-->
  <title>旅遊心理測驗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    .selected {
      background-color: #bbdefb;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      font-size: 18px;
      margin-top: 30px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="quiz-container">

    <!-- 使用者輸入區 -->
    <div id="account-section">
      <h2>請輸入您的資料</h2>
      <input type="text" id="name-input" placeholder="姓名" />
      <select id="gender-input">
        <option value="">請選擇性別</option>
        <option value="男">男</option>
        <option value="女">女</option>
        <option value="其他">其他</option>
      </select>
      <input type="number" id="age-input" placeholder="年齡" min="0" />
      <input type="tel" id="phone-input" placeholder="聯絡電話" />
      <input type="email" id="email-input" placeholder="Email" />
      <button id="account-submit-btn">送出</button>
      <p id="account-error" style="color:red; display:none;">請填寫完整且有效的資料！</p>
    </div>

    <!-- 問答區 -->
    <div id="quiz-section" style="display:none;">
      <div class="question" id="question"></div>
      <div id="options"></div>
      <div id="buttons">
        <button id="prev-btn">上一題</button>
        <button id="next-btn">下一題</button>
        <button id="restart-btn" style="display:none;">再來一次</button>
      </div>
      <div class="result" id="result"></div>
    </div>

  </div>

  <script>
    let userEmail = '';

    const accountSection = document.getElementById('account-section');
    const nameInput = document.getElementById('name-input');
    const genderInput = document.getElementById('gender-input');
    const ageInput = document.getElementById('age-input');
    const phoneInput = document.getElementById('phone-input');
    const emailInput = document.getElementById('email-input');
    const accountSubmitBtn = document.getElementById('account-submit-btn');
    const accountError = document.getElementById('account-error');

    const quizSection = document.getElementById('quiz-section');


    //以下是輸入資料驗證區域
      accountSubmitBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const gender = genderInput.value;
        const age = ageInput.value.trim();
        const phone = phoneInput.value.trim();
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^[0-9\-+\s()]{6,20}$/; // 簡單電話格式驗證，可以自己調整

        if (!name || !gender || !age || !phone || !email) {
          accountError.textContent = '請填寫所有欄位！';
          accountError.style.display = 'block';
          return;
        }

        if (!phoneRegex.test(phone)) {
          accountError.textContent = '請輸入有效的電話號碼！';
          accountError.style.display = 'block';
          return;
        }

        if (!emailRegex.test(email)) {
          accountError.textContent = '請輸入有效的 Email！';
          accountError.style.display = 'block';
          return;
        }

        accountError.style.display = 'none';
        userData = { name, gender, age, phone, email };
        accountSection.style.display = 'none';
        quizSection.style.display = 'block';
        loadQuestion();
      });

    // 以下是問答系統的程式碼
    const quizData = [
      {
        question: "你想去哪個國家玩？",
        options: ["日本", "義大利", "冰島", "紐西蘭"]
      },
      {
        question: "你想去哪個景點？",
        options: ["沙灘", "森林", "高山", "古城"]
      },
      {
        question: "你想吃什麼？",
        options: ["壽司", "披薩", "羊排", "牛肉麵"]
      },
      {
        question: "你想住哪種風格的旅店？",
        options: ["溫泉旅館", "木屋", "設計旅店", "五星級飯店"]
      }
    ];

    let currentQuestion = 0;
    let answers = [];
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const restartBtn = document.getElementById('restart-btn');
    const resultEl = document.getElementById('result');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let optionMap = [];

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      resultEl.innerHTML = '';
      restartBtn.style.display = 'none';

      if (!optionMap[currentQuestion]) {
        optionMap[currentQuestion] = shuffle([...q.options]);
      }

      optionMap[currentQuestion].forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.classList.add('option');

        if (answers[currentQuestion] === option) {
          btn.classList.add('selected');
        }

        btn.addEventListener('click', () => {
          document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          answers[currentQuestion] = option;
        });

        optionsEl.appendChild(btn);
      });

      prevBtn.disabled = currentQuestion === 0;
      nextBtn.textContent = currentQuestion < quizData.length - 1 ? "下一題" : "完成";
    }

    nextBtn.addEventListener('click', () => {
      if (answers[currentQuestion]) {
        if (currentQuestion < quizData.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      } else {
        alert("請選擇一個選項再繼續！");
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    });

    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      answers = [];
      optionMap = [];
      resultEl.innerHTML = '';
      nextBtn.style.display = 'inline-block';
      prevBtn.style.display = 'inline-block';
      loadQuestion();
    });

    function showResult() {
      questionEl.textContent = "你的旅遊偏好結果如下：";
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';

      resultEl.innerHTML = `
        <strong>你選擇的國家：</strong>${answers[0]}<br/>
        <strong>你偏好的景點：</strong>${answers[1]}<br/>
        <strong>你想吃的料理：</strong>${answers[2]}<br/>
        <strong>你喜歡的旅店風格：</strong>${answers[3]}<br/>
      `;

      
      //開始放資料到後端
      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: userData.name,
          gender: userData.gender,
          age: userData.age,
          phone: userData.phone,
          email: userData.email,
          country: answers[0],
          spot: answers[1],
          food: answers[2],
          hotel: answers[3]
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          console.log('結果已儲存，ID:', data.id);
        } else {
          console.error('儲存失敗:', data.error);
        }
      });
    }
  </script>
</body>

</html>
